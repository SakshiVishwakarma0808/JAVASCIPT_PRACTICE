<html>
<head></head>
<body>
    <script>
        //Q-2
        //using Switch
        let age=prompt("What is your Age ? ")
        switch(age){
            case '12':
                console.log("your age is 12")
                break
                case '13':
                    console.log("Your age is 13")
                    break
                    case '14':
                        console.log("Your age is 14")
                        break
                        case '15' :
                            console.log("your age is 15")
                            break
                            default:
                                console.log("Your age is not special")
        }
    </script>
</body>
</html>
