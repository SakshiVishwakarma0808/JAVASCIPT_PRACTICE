<html>
    <head></head>
    <body>
        <script>
            //Q-4
            let num=prompt("Enter any number");
            num=Number.parseInt(num)
            if(num%2==0 || num%3==0){
                console.log("Your number is divisible by 2 or 3")
            }
            else{
                console.log("Your number is not divisible by 2 or 3")
            }
        </script>
    </body>
</html>
